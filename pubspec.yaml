name: HarmonyHub
description: HarmonyHUB is your ONE source for information related to the Harmony Protocol.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.6.0+19

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.4.0
  http: ^0.12.0+4
  intl: ">=0.14.0"
  flutter_spinkit: ^4.1.2+1
  shared_preferences: ^0.4.3
  webview_flutter: ^0.3.22+1
  rflutter_alert: ^1.0.3
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  firebase_messaging: ^8.0.0-dev.14
  flutter_local_notifications: ^4.0.1
  google_fonts: ^1.1.0
  url_launcher: ^5.4.10
  twitter_api: ^0.1.2
  sqflite: ^1.3.0+1
  xml_parser: ^0.1.2
  xml2json: ^4.3.0
  syncfusion_flutter_calendar: ^18.3.38
  flutter_datetime_picker: ^1.4.0
  flutter_linkify: ^3.1.3
  flutter_native_timezone: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/


